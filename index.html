<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script src="/pairs/form.js"></script>
        <meta charset="utf-8">
        <title>Pairs Sign-in</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav class="navbar">
                <h1 class="nav-title">Pairs</h1>
                <ul class="nav-links">
                    <li><div class="nav-button active-nav-button"><a href="./index.html">Home</a></div></li>
                    <li><div class="nav-button"><a href="./gamePage.html">Game</a></div></li>
                    <li><div class="nav-button"><a href="./leaderboard.html">Leaderboard</a></div></li>
                </ul>                
        </nav>
        <section class="login-signup">
            <div class="container">
                <header class="home-header">Login or Sign-Up</header>
                <div class="forms">
                    <div class="form-container">
                        <form id="login">
                            <ul>
                                <li>
                                    <label for="user">Username:</label>
                                    <input type="text" id="user" name="user" value="">
                                </li>
                                <li>
                                    <label for="pass">Password:</label>
                                    <input type="text" id="pass" name="pass" value="">
                                </li>
                                <li>
                                    <input type="submit" class="submit-button" value="Login">
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="form-container">
                        <form id="signup">
                            <ul>
                                <li>
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" name="email" value="">
                                </li>
                                <li>
                                    <label for="user">Username:</label>
                                    <input type="text" id="user" name="user" value="">                                
                                </li>
                                <li>
                                    <label for="pass">Password:</label>
                                    <input type="text" id="pass" name="pass" value="">
                                </li>
                                <li>
                                    <input type="submit" class="submit-button" value="Sign-Up">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
    </body>
</html>
